name: Deploy Node.js App (SSH)

on:
  push:
    branches:
      - main   # run only when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup SSH Agent with EC2 key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3. Copy files to server (rsync)
      - name: Upload code to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/hello-node

      # 4. Install dependencies & restart app on EC2
      - name: Restart Node.js app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/hello-node
            npm install --production
            pkill -f "node index.js" || true
            nohup node index.js > app.log 2>&1 &
