name: Deploy Node.js App via Ansible

on:
  push:
    branches:
      - main   # Trigger deployment on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python and Ansible
      - name: Setup Python and Ansible
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # 3. Setup SSH Agent for EC2
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 4. Run Ansible Playbook
      - name: Deploy via Ansible
        run: |
          ansible-playbook -i "${{ secrets.EC2_HOST }}," deploy.yml \
            --user ${{ secrets.EC2_USER }} \
            --private-key "${{ secrets.EC2_SSH_KEY }}" \
            --ssh-extra-args "-o StrictHostKeyChecking=no"
